<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>가족관계증명서</h2>
    <hr/>
    <b>발급일 : </b> <p style="color: cornflowerblue;" th:text="${reportDate}"/>
    <b>증명서 확인번호 : </b> <p style="color: cornflowerblue;" th:text="${certificate.certificateConfirmationNumber}"/>
    <b>등록기준지 : </b> <p style="color: cornflowerblue;" th:text="${address}"/>
    <hr/>

    <table border="1" style="border-collapse: collapse" width="900">
        <tr style="background-color: lightgray; color: black;">
            <th>구분</th>
            <th>성명</th>
            <th>출생연월일</th>
            <th>주민등록번호</th>
            <th>성별</th>
        </tr>
        <tr th:each="content : ${contents}">
            <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.relation}"></td>
            <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.name}"></td>
            <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.birth}"></td>
            <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.idNumber}"></td>
            <td style="padding-left: 10px; color: cornflowerblue" th:text="${content.genderCode}"></td>
        </tr>
    </table>

    <br/>

    <a href="/resident?page=0?&size=5">
        <input type="button" value="뒤로가기">
    </a>

</body>
</html>
