<html xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>학생 정보 조회</title>
</head>
<body>
    <span th:text="#{name}"/> : <span th:text="${student.name}"/> <br />
    <span th:text="#{email}"/> : <span th:text="${student.email}"/> <br />

    <div th:if="${hide != 'hide'}">
        <span th:text="#{score}"/> : <span th:text="${student.score}"/> <br />
    </div>

    <span th:text="#{comment}"/> : <span th:text="${student.comment}"/> <br />
    <br />

    <a th:href="@{/student/{id}/modify(id=${student.id}) }" >  <span th:text="#{changeInfo}"/> </a> <br/>

</body>
</html>
